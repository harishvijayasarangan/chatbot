<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css')}}"
    />
</head>

<body>
    <div class="chatbot-icon" onclick="toggleChatbot()">
      <i class="fas fa-comments"></i>
    </div>
    <div class="chatbot-container" id="chatbot">
      <div class="card">
        <div class="card-header msg_head">
          <div class="d-flex bd-highlight">
            <div class="img_cont">
              <img
                src="https://your-own-image-url.com/chatbot-icon.png"
                class="rounded-circle user_img"
              />
              <span class="online_icon"></span>
            </div>
            <div class="user_info">
              <span>ChatBot</span>
              <p>Ask me anything!</p>
            </div>
          </div>
        </div>
        <div id="messageFormeight" class="card-body msg_card_body"></div>
        <div class="card-footer">
          <div id="image-preview"></div>
          <form id="messageArea" class="input-group" enctype="multipart/form-data">
            <input
              type="text"
              id="text"
              name="msg"
              placeholder="Type your message..."
              autocomplete="off"
              class="form-control type_msg"
              required
            />
            <div class="input-group-append">
              <button type="submit" id="send" class="input-group-text send_btn">
                <i class="fas fa-location-arrow"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      let pastedImage = null;

      function scrollToBottom() {
        var messageBody = document.getElementById("messageFormeight");
        messageBody.scrollTop = messageBody.scrollHeight;
      }

      function toggleChatbot() {
        var chatbot = document.getElementById("chatbot");
        if (chatbot.style.display === "none" || chatbot.style.display === "") {
          chatbot.style.display = "block";
        } else {
          chatbot.style.display = "none";
        }
      }

      function clearImage() {
        pastedImage = null;
        $("#image-preview").empty();
      }

      $(document).ready(function () {
        // Add paste event listener
        $("#text").on('paste', function(e) {
          const items = e.originalEvent.clipboardData.items;
          for (let item of items) {
            if (item.type.indexOf('image') === 0) {
              pastedImage = item.getAsFile();
              
              const reader = new FileReader();
              reader.onload = function(event) {
                $("#image-preview").html(`
                  <div class="pasted-image-preview">
                    <img src="${event.target.result}">
                    <button type="button" class="remove-image-btn" onclick="clearImage()">
                      <i class="fas fa-times"></i>
                    </button>
                  </div>
                `);
              };
              reader.readAsDataURL(pastedImage);
              break;
            }
          }
        });

        $("#messageArea").on("submit", function (event) {
          event.preventDefault();

          const date = new Date();
          const hour = date.getHours();
          const minute = date.getMinutes();
          const str_time = hour + ":" + minute;
          var rawText = $("#text").val();

          var formData = new FormData();
          formData.append("msg", rawText);
          if (pastedImage) {
            formData.append("image", pastedImage);
          }

          var userHtml =
            '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">';
          
          if (pastedImage) {
            const reader = new FileReader();
            reader.onload = function(event) {
              userHtml += `<img src="${event.target.result}" class="pasted-chat-image"><br>`;
              userHtml += rawText + '<span class="msg_time_send">' + str_time + '</span></div>';
              userHtml += '<div class="img_cont_msg"><img src="https://your-own-image-url.com/user-icon.png" class="rounded-circle user_img_msg"></div></div>';
              $("#messageFormeight").append(userHtml);
              scrollToBottom();
            };
            reader.readAsDataURL(pastedImage);
          } else {
            userHtml += rawText + '<span class="msg_time_send">' + str_time + '</span></div>';
            userHtml += '<div class="img_cont_msg"><img src="https://your-own-image-url.com/user-icon.png" class="rounded-circle user_img_msg"></div></div>';
            $("#messageFormeight").append(userHtml);
          }

          $("#text").val("");
          clearImage();
          scrollToBottom();

          $.ajax({
            data: formData,
            type: "POST",
            url: "/get",
            processData: false,
            contentType: false,
          }).done(function (data) {
            var botHtml =
              '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://your-own-image-url.com/chatbot-icon.png" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">' +
              data +
              '<span class="msg_time">' +
              str_time +
              "</span></div></div>";
            $("#messageFormeight").append($.parseHTML(botHtml));
            scrollToBottom();
          });
        });
      });
    </script>

    <style>
      .pasted-image-preview {
        position: relative;
        display: inline-block;
        margin: 10px 0;
      }

      .pasted-image-preview img {
        max-width: 200px;
        max-height: 200px;
        border-radius: 5px;
      }

      .remove-image-btn {
        position: absolute;
        top: -10px;
        right: -10px;
        background: #ff4444;
        color: white;
        border: none;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        cursor: pointer;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .pasted-chat-image {
        max-width: 200px;
        max-height: 200px;
        border-radius: 5px;
        margin: 5px 0;
      }
    </style>
</body>
</html>
